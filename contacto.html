                    <form class="d-flex">

    <div class="container-fluid">
        <section id="inicio" >
            

            <div class="container  border-top border-info " style="max-width: 400px " 
            id="contenedor-formulario">
            <div class="text-center mb-4" id="titulo-formulario" >
            </div>
            <form method="POST" data-netlify="true" action="#">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="nombre@ejemplo.com" required>
                </div>


                <div class="mb-3">
                    <input type="input" class="form-control" id="name" name="name" placeholder="@Rober Bracamonte" required>
                </div>

                <div class="mb-3">
                    <input type="input" class="form-control" id="tel" name="tel" placeholder="@tel  000-000-000" required>
                </div>

                
                <div class="mb-3">
                    <input type="input" class="form-control" id="sex" name="sex" placeholder="M o F   @sexo" required>
                </div>

                <div class="mb-3">
                    <input type="input" class="form-control" id="color" name="color" placeholder="Cual es su color preferido?" >
                </div>
                <div class="mb-3">
                    <input type="input" class="form-control" id="hobbies" name="hobbies" placeholder="Que te gusta hacer? @ejemplo:jugar futbol" >
                </div>
                <div class="mb-3">
                    <input type="input" class="form-control" id="age" name="age" placeholder="Edad" >
                </div>
                <div class="mb-3">
                    <input type="input" class="form-control" id="date" name="date" placeholder="Fecha de cumpleaños" >
                </div>
                <div class="mb-3">
                    <input type="input" class="form-control" id="hour" name="hour" placeholder="Hora de preferencia del pedido? @ejemplo 4:00PM" >
                </div>

                <div class="mb-3">
                    <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escribe tu menaje "></textarea>
                </div>

                <div class="mb-3">
                    <button type="submit" class=" btn btn-info w-100 fs-5">Enviar Mensaje</button>
                </div>
            </form>

        </div>

        </section>
        <section id="inicio" ></section>
